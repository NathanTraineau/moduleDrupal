distant_searcher.simple_form:
  path: '/simple-form'
  defaults:
    _form: '\Drupal\distant-searcher\Form\SimpleForm'
    _title: 'Recherche'
  requirements:
    _permission: 'access content'


distant_searcher.simple_ajax_form:
  path: '/simple-ajax-form'
  defaults:
    _form: '\Drupal\distant-searcher\Form\SimpleAjaxForm'
    _title: 'Our cool ajax form'
  requirements:
    _permission: 'access content'



